    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Assistant', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0f172a;
            /* Prevent bouncing on iOS */
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            touch-action: none;
        }
        .leaflet-container {
            background: #0f172a !important;
            height: 100% !important;
            width: 100% !important;
        }
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1e293b;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }
        /* Fix for Leaflet RTL and Safe Areas */
        .leaflet-control-container {
            direction: ltr;
        }
        
        /* Utility for safe areas */
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        .safe-bottom-margin { margin-bottom: var(--sab); }
    </style>
